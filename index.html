<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Todo List</title>  
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
  <!--STYLESHEET-->
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="page-wrapper">
    <header class="header">
      <h1 id="h01">todo list</h1>
      <nav class="navbar">
        <ul class="nav-list">
          <a href="#"id="all">All</a>
          <a href="#"id="uncompleted">Uncompleted</a>
          <a href="#"id="completed">Completed</a>
        </ul>
      </nav>
    </header>
    <main id='main'>
      <form id="form">
        <label for="task">Task</label><br />
        <input type="text" id="task" name="task" placeholder="input task" required><br />
        <label for="duration">Duration</label><br />
        <input type="text" name="duration" id="duration" required placeholder="Set a Duration(say 1hr)"><br />
        <button id="btn" type="submit">Submit</button>
      </form>
      <div id="todo-list"></div>
  
    </main>
  </div>
  <script src="index.js"></script>
</body>
</html>
