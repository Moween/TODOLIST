<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Todo List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page-wrapper">
    <header class="header">
      <h1>procastination killer of time</h1>
      <p>Use your time wisely</p>
    </header>
    <main id='main'>
      <header class="header">
        <h2>todo list</h2>
      </header>
      <form id="form">
        <label for="task">Task</label><br />
        <input type="text" id="task" name="task" placeholder="input task" required><br />
        <label for="duration">Duration</label><br />
        <input type="text" name="duration" id="duration" required placeholder="Set a Duration(say 1hr)"><br />
        <button id="btn" type="submit">Submit</button>
      </form>
      <div id="display-todo-list">
        <h3>Get this done:</h3>
      </div>
  
    </main>
  </div>
  <script src="index.js"></script>
</body>
</html>
